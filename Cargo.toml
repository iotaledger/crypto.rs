[package]
name = "iota-crypto"
version = "0.1.0"
license = "MIT"
authors = ["Gustav Behm <gustav.behm@iota.org>"]
edition = "2018"

[lib]
name = "crypto"

[features]
default = ["std"]

std = ["alloc"]
alloc = []

digest = [
  "digest-crate",
  "sha2"
]

ecdsa = [
  "k256-core",
  "p256-core",
  "zeroize",
]

eddsa = [
  "ed25519-dalek",
  "zeroize",
]

hmac = [
  "hmac-crate",
  "sha2",
  "zeroize",
]

key-box = [
  "alloc",
  "zeroize",
]

k256-core = [
  "k256/ecdsa-core",
  "k256/ecdsa",
  "k256/sha256",
  "k256/zeroize"
]

p256-core = [
  "p256/ecdsa-core",
  "p256/ecdsa",
  "p256/sha256",
  "p256/zeroize"
]

rand = [
  "rand-crate/getrandom"
]

rsa = ["rsa-core", "rand"]

rsa-core = [
  "alloc",
  "rsa-crate",
  "sha2",
  "zeroize"
]

xchacha20poly1305 = [
  "chacha20poly1305/xchacha20poly1305"
]

[dependencies]
chacha20poly1305 = { version = "0.6.0", default-features = false, optional = true }
digest-crate = { version = "0.9", default-features = false, optional = true, package = "digest" }
ed25519-dalek = { version = "1.0", default-features = false, optional = true, features = ["u64_backend"] }
hmac-crate = { version = "0.9", default-features = false, optional = true, package = "hmac" }
k256 = { version = "0.5", default-features = false, optional = true }
p256 = { version = "0.5", default-features = false, optional = true }
rand-crate = { version = "0.7", default-features = false, optional = true, package = "rand" }
rsa-crate = { version = "0.3", default-features = false, optional = true, package = "rsa" }
sha2 = { version = "0.9", default-features = false, optional = true }
zeroize = { version = "1.1", default-features = false, optional =  true }
