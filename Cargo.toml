[package]
name = "iota-crypto"
version = "0.1.0"
license = "MIT"
authors = ["Gustav Behm <gustav.behm@iota.org>"]
edition = "2018"

[lib]
name = "crypto"

[features]
default = []

rsa = [
  "rand/getrandom",
  "rsa_",
  "sha2",
  "zeroize"
]

xchacha20poly1305 = [ "chacha20poly1305" ]

[dependencies]
chacha20poly1305 = { version = "0.6.0", optional = true }

rand = { version = "0.7", default-features = false, optional = true }
rsa_ = { package = "rsa", version = "0.3", default-features = false, optional = true }
sha2 = { version = "0.9", default-features = false, optional = true }
zeroize = { version = "1.1", default-features = false, optional =  true }
