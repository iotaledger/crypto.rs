[package]
name = "iota-crypto"
version = "0.1.0"
license = "Apache-2.0"
authors = ["Gustav Behm <gustav.behm@iota.org>", "Daniel Thompson-Yvetot <daniel.yvetot@iota.org>"]
edition = "2018"
readme = "README.md"
keywords = ["iota", "cryptography", "security"]
categories = [ "security" ]
description = "The canonical source of cryptographic ground-truth for all IOTA Rust projects"
homepage = "https://iota.org"
repository = "https://github.com/iotaledger/crypto.rs"

[lib]
name = "crypto"

[features]
default = []
chacha = [ "chacha20poly1305" ]
ed25519 = [ "ed25519-zebra" ]
random = ["getrandom"]
aes = ["aes-gcm"]
blake2b = ["blake2b_simd"]

[dependencies]
chacha20poly1305 = { version = "0.7.1", optional = true }

[dependencies.ed25519-zebra]
version = "2.2.0"
optional = true
default-features = false

[dependencies.getrandom]
version = "0.2.0"
optional = true
default-features = false

[dependencies.aes-gcm]
version = "0.8.0"
optional = true
features = [ "aes" ]
default-features = false

[dependencies.blake2b_simd]
version = "0.5.11"
optional = true
default-features = false

[dev-dependencies]
hex = "0.4.2"
rand = "0.7.3"
