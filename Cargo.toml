[package]
name = "iota-crypto"
version = "0.1.0"
license = "MIT"
authors = ["Gustav Behm <gustav.behm@iota.org>"]
edition = "2018"

[lib]
name = "crypto"

[features]
default = ["std"]

std = ["alloc"]
alloc = []

hmac = [
  "hmac-crate",
  "sha2",
  "zeroize",
]

key-box = [
  "alloc",
  "zeroize",
]

rand = [
  "rand-crate/getrandom"
]

rsa = ["rsa-core", "rand"]

rsa-core = [
  "alloc",
  "rsa-crate",
  "sha2",
  "zeroize"
]

xchacha20poly1305 = [
  "chacha20poly1305/xchacha20poly1305"
]

[dependencies]
chacha20poly1305 = { version = "0.6.0", default-features = false, optional = true }
hmac-crate = { version = "0.9", default-features = false, optional = true, package = "hmac" }
rand-crate = { version = "0.7", default-features = false, optional = true, package = "rand" }
rsa-crate = { version = "0.3", default-features = false, optional = true, package = "rsa" }
sha2 = { version = "0.9", default-features = false, optional = true }
zeroize = { version = "1.1", default-features = false, optional =  true }
